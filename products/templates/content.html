{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple framework to get result of Loterias Caixa">
    <meta name="author" content="Patrick Acioli">

    <title>Resultados Loterias Caixa</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sticky-footer-navbar.css' %}" rel="stylesheet">
  </head>

  <body>

    <!-- header start -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="../">Resultados Loterias</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../">In√≠cio <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- header end -->

    <section class="container">
      <div class="card" style="margin-top: 2rem;">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">
          <div class='alert alert-{{ class }}' role='alert'>
            {{ content }}
          </div>
          Para acessar os dados, <a href="../api/{{loteria}}">Clique aqui</a>.
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Desenvolvido por <a href="https://github.com/patrickacioli">Patrick Acioli</a></span>
      </div>
    </footer>
  </body>
</html>
